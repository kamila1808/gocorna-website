<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>GoCorona</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="" class="header__logo"
            ><img src="images/logo.svg" alt="logo"
          /></a>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link">HOME</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">FEATURES</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">SUPPORT</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">CONTACT US</a>
              </li>
            </ul>
          </nav>
          <div class="header__button">
            <a href="" class="button button_blue">DOWNLOAD</a>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="get-started">
          <div class="get-started__container">
            <div class="get-started__content">
              <div class="block-text">
                <h1 class="block-text__title block-text__title-blue">
                  Take care of your family’s <span>health.</span>
                </h1>
                <div class="block-text__text ">
                  All in one destination for COVID-19 health queries. Consult
                  10,000+ health workers about your concerns.
                </div>
                <a href="" class="block-text__button button">GET STARTED</a>
              </div>
            </div>
            <div class="get-started__image">
              <img
                src="images/main-block/Group 14.svg"
                alt=" медецинское обследование"
              />
            </div>
            <div class="get-started__video">
              <a href="" class="video-get-started">
                <div class="video-get-started__icon">
                  <img src="images/main-block/play.svg" alt="Кнопка play" />
                </div>
                <div class="video-get-started__body">
                  <div class="video-get-started__title">
                    Stay safe with GoCorona
                  </div>
                  <div class="video-get-started__text">Watch Video</div>
                </div>
              </a>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">footer</footer>
    </div>
  </body>
</html>
